<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination</title>
    <link rel="stylesheet" href="../assets/css/page.css"> <!-- Link to the new CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <section class="container">
        <div class="text-section">
            <h1>ATHIRAPPILLY</h1>
            <h3>KERALA | INDIA</h3>
        </div>
        <div class="image-section">
            <img src="https://keralatourism.travel/images/destinations/headers/athirappilly-kerala-tourism-entry-fee-timings-holidays-reviews-header.jpg" alt="Athirappilly" class="active">
            <img src="https://www.citybit.in/wp-content/uploads/2024/10/Vazhachal-Waterfalls-1024x576.jpg" alt="Athirappilly">
            <img src="../assets/img/athirappilli.jpg" alt="Athirappilly">
            <div class="image-nav">
                <button onclick="prevImage()">&larr;</button>
                <span id="image-counter">1/3</span>
                <button onclick="nextImage()">&rarr;</button>
            </div>
        </div>
    </section>
    <section class="highlights">
        <h2>Highlights</h2>
        <div class="highlight-item">
            <span class="highlight-number">01</span>
            <p>Athirappilly waterfalls</p>
        </div>
        <div class="highlight-item">
            <span class="highlight-number">02</span>
            <p>Vazhachal Falls</p>
        </div>
        <div class="highlight-item">
            <span class="highlight-number">03</span>
            <p>Explore Thumboormuzhi Dam and Garden.</p>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2022 wego connect. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </footer>
    <script src="../assets/js/scrollreveal.min.js"></script>
        
    <!--=============== SWIPER JS ===============-->
    <script src="../assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/main.js"></script>
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-section img');
        const imageCounter = document.getElementById('image-counter');
        
        function updateImage() {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentImageIndex);
            });
            imageCounter.textContent = `${currentImageIndex + 1}/${images.length}`;
        }
        
        function prevImage() {
            currentImageIndex = (currentImageIndex === 0) ? images.length - 1 : currentImageIndex - 1;
            updateImage();
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex === images.length - 1) ? 0 : currentImageIndex + 1;
            updateImage();
        }
    </script>
</body>
</html>
