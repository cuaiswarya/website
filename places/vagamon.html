<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination</title>
    <link rel="stylesheet" href="../assets/css/page.css"> <!-- Link to the new CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <section class="container">
        <div class="text-section">
            <h1>VAGAMON</h1>
            <h3>KERALA | INDIA</h3>
        </div>
        <div class="image-section">
            <img src="https://travelsetu.com/apps/uploads/new_destinations_photos/destination/2024/01/24/5279591f2ba6f738cdce409260dbf924_1000x1000.jpg" alt="Vagamon" class="active">
            <img src="https://www.keralatour.co/images/media/media_images/vagamon-pine-forest.jpg" alt="Vagamon">
            <img src="https://english.mathrubhumi.com/image/contentid/policy:1.8878052:1693901969/5cap5wagamon.jpg?$p=109f6cb&f=1x1&w=1080&q=0.8" alt="Vagamon">
            <div class="image-nav">
                <button onclick="prevImage()">&larr;</button>
                <span id="image-counter">1/3</span>
                <button onclick="nextImage()">&rarr;</button>
            </div>
        </div>
    </section>
    <section class="highlights">
        <h2>Highlights</h2>
        <div class="highlight-item">
            <span class="highlight-number">01</span>
            <p>Visit Pine Forest</p>
        </div>
        <div class="highlight-item">
            <span class="highlight-number">02</span>
            <p>Visit Thangal Para</p>
        </div>
        <div class="highlight-item">
            <span class="highlight-number">03</span>
            <p>Visit Murugan Mala</p>
        </div>
        <div class="highlight-item">
            <span class="highlight-number">04</span>
            <p>Visit Pattumalai Church</p>
        </div>
        <div class="highlight-item">
            <span class="highlight-number">05</span>
            <p>Visit Vagamon Meadows (Barren Hills)</p>
        </div>
        <div class="highlight-item">
            <span class="highlight-number">06</span>
            <p>Enjoy the Tea Gardens</p>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2022 wego connect. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </footer>
    <script src="../assets/js/scrollreveal.min.js"></script>
        
    <!--=============== SWIPER JS ===============-->
    <script src="../assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/main.js"></script>
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-section img');
        const imageCounter = document.getElementById('image-counter');
        
        function updateImage() {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentImageIndex);
            });
            imageCounter.textContent = `${currentImageIndex + 1}/${images.length}`;
        }
        
        function prevImage() {
            currentImageIndex = (currentImageIndex === 0) ? images.length - 1 : currentImageIndex - 1;
            updateImage();
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex === images.length - 1) ? 0 : currentImageIndex + 1;
            updateImage();
        }
    </script>
</body>
</html>
